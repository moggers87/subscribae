application: subscribae
version: debug
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "366d"

handlers:

- url: /_ah/(clearsessions|mapreduce|queue|warmup|start|stop).*
  script: subscribae.wsgi.application
  login: admin
  secure: always

- url: /_ah/internalupload.*
  script: subscribae.wsgi.application
  secure: always

- url: /static
  static_dir: static/
  secure: always

- url: /.*
  script: subscribae.wsgi.application
  secure: always

skip_files:
    - manage.py
    - README.md
    - install_deps
    - requirements\*
    - sitepackages/dev*
    - \.storage.*
    - \.git
    - (.*)\.pyc
    - node_modules
    - static/thirdparty
    - package.json
    - package-lock.json
    - Makefile
    - tox.ini
    - \.tox
    - \.coverage(.*)
    - htmlcov
