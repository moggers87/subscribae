{% extends "admin/base.html" %}
{% load i18n %}

{% block content %}
<a href="{% url "admin:user-add" %}">{% trans "Add user" %}</a>
{% for user in users %}
<div id="{{ user.id }}">
    <div>{{ user.email }}</div>
    <div>{{ user.is_active }}</div>
    <div><a href="{% url "admin:user-edit" user_id=user.id %}">{% trans "Edit" %}</a>
</div>
{% endfor %}
{% endblock %}
