{% load i18n %}
<fieldset id="{{ widget.attrs.id }}" class="flex flex-row">
    <legend>{% trans "Subscriptions" %}:</legend>
    <div class="subs">
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}{% include option.template_name with widget=option %}{% endfor %}
    {% endfor %}
    </div>
</fieldset>
