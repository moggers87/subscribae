{% load i18n %}
<div id="player-box"
    data-no-video-title="{% trans "No more videos" %}"
    data-no-video-description="{% trans "Sorry, looks like you've watched everything!" %}">
    <div id="player"
         {% include player_options %}
         data-csrf="{{ csrf_token }}"
         >
        {% include "subscribae/includes/logo.svg" %}
    </div>
    <div class="controls">
        <button class="back">{% trans "Back" %}</button>
        <button class="forward">{% trans "Forward" %}</button>
    </div>
    <div class="flex flex-wrap flex-row padding-top-xs">
        <div id="playlist-box" class="y-scroll padding-right-xs scroll-secondary-colors padding-bottom-xs flex flex-column">
            <div class="scroller">
                <div class="playlist-container">
                    <div class="back button button-secondary border-radius-none">
                        {% trans "Load older videos" %}
                    </div>
                    <div id="playlist" class="videos"></div>
                    <div class="forward button button-secondary border-radius-none">
                        {% trans "Load newer videos" %}
                    </div>
                </div>
            </div>
        </div>
        <div id="details-box"><h3 class="title"></h3><p class="description"></p></div>
    </div>
</div>
